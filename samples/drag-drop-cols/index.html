<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
<title>Drag and Drop Columns</title>
<style type="text/css">
html {
  /*  in order to hide the parent iframe scrollbars in chrome*/
  overflow: hidden;
}
body {
  padding: 30px;
}
[draggable=true] {
  -khtml-user-drag: element;
  -webkit-user-drag: element;
  -khtml-user-select: none;
  -webkit-user-select: none;
}
.reflection {
  -webkit-box-reflect: below 0 -webkit-gradient(linear, left top, left bottom,
                                                from(transparent),
                                                color-stop(0.75, transparent),
                                                to(#fff));
}
.column {
  height: 350px;
  width: 100px;
  float: left;
  border: 2px solid #666666;
  background-color: #ccc;
  margin-right: 5px;
  -webkit-border-radius: 10px;
  -moz-border-radius: 10px;
  border-radius: 10px;
  -webkit-box-shadow: inset 0 0 3px #000;
  box-shadow: inset 0 0 3px #000;
  text-align: center;
}
.column {
  cursor: move;
}
.column.over {
  border: 2px dashed #000;
}
.column .header {
  color: #fff;
  padding: 5px;
  background: -webkit-gradient(linear, left bottom, left top,
                               color-stop(0, rgb(0,0,0)),
                               color-stop(1, rgb(79,79,79)),
                               color-stop(0.50, rgb(21,21,21)));
  border-bottom: 1px solid #ddd;
  -webkit-border-top-left-radius: 10px;
  -moz-border-top-left-radius: 10px;
  border-top-left-radius: 10px;
  -webkit-border-top-right-radius: 10px;
  -moz-border-top-right-radius: 10px;
  border-top-right-radius: 10px;
  box-shadow: 5px;
}
.column .count {
  padding-top: 15px;
  font-weight: bold;
}
</style>
</head>
<body>

<!--Enable column hover: <input type="checkbox" id="ghostCol" name="ghostCol"/>-->

<div id="columns">
  <div class="column" id="one"><div class="header">A</div><div class="count" data-col-moves="0"></div></div>
  <div class="column" id="two"><div class="header">B</div><div class="count" data-col-moves="0"></div></div>
  <div class="column" id="three"><div class="header">C</div><div class="count" data-col-moves="0"></div></div>
  <div class="column" id="four"><div class="header">D</div><div class="count" data-col-moves="0"></div></div>
</div>

<script type="text/javascript">
var dragSrc = null;
var draggingColumn = null;
var ENABLE_GHOST_COL = false;

Element.prototype.hasClassName = function(name) {
  return new RegExp("(?:^|\\s+)" + name + "(?:\\s+|$)").test(this.className);
};

Element.prototype.addClassName = function(name) {
  if (!this.hasClassName(name)) {
    if (this.className) {
      this.className = [this.className, name].join(' ');
    } else {
      this.className = name;
    }
  }
};

Element.prototype.removeClassName = function(name) {
  if (this.hasClassName(name)) {
    var c = this.className;
    this.className = c.replace(new RegExp("(?:^|\\s+)" + name + "(?:\\s+|$)", "g"), "");
  }
};


function mouseCoords(ev) {
  if (ev.pageX || ev.pageY) {
    return {x: ev.pageX, y: ev.pageY};
  }
  return {
    x: ev.clientX + document.body.scrollLeft - document.body.clientLeft,
    y: ev.clientY + document.body.scrollTop  - document.body.clientTop
  };
}

function handleDragStart(e) {
  e.dataTransfer.effectAllowed = 'move';
  e.dataTransfer.setData('text/html', this.innerHTML);
  dragSrc = this;
  
  window.console && console.log(e, e.dataTransfer);
  window.foo = e;
  
  var thereturn = e.dataTransfer.setData('DownloadURL',  "image/png:vivianbestmanagerever.png:http://example.com/example-download-data");
  
  console.log( thereturn );

  if (ENABLE_GHOST_COL) {
    draggingColumn = dragSrc.cloneNode(true);
    draggingColumn.style.display = 'none';
    document.body.appendChild(draggingColumn);
  }

  dragSrc.style.opacity = '0.4';
}

function handleDragOver(e) {
  if (e.preventDefault) {
    e.preventDefault(); // Allows us to drop.
  }

  if (ENABLE_GHOST_COL) {
    var mousePos = mouseCoords(e);
    draggingColumn.style.display = 'block';
    draggingColumn.style.position =  'absolute';  
    draggingColumn.style.top =  mousePos.y + 5 + 'px';
    draggingColumn.style.left = mousePos.x + 5 + 'px';
  }

  e.dataTransfer.dropEffect = 'move';

  this.addClassName('over');

  return false;
}

function handleDragLeave(e) {
  this.removeClassName('over');
}

function handleDrop(e) {
  if (e.stopPropagation) {
    e.stopPropagation(); // stops the browser from redirecting.
  }

  // Don't do anything if we're dropping on the same column we're dragging.
  if (dragSrc != this) {
    dragSrc.innerHTML = this.innerHTML;
    this.innerHTML = e.dataTransfer.getData('text/html');

    // Set number of times the column has been moved.
    var count = this.querySelector('.count');
    var newCount = parseInt(count.getAttribute('data-col-moves')) + 1;
    count.setAttribute('data-col-moves', newCount);
    count.innerText = 'moves: ' + newCount;
  }

  return false;
}

function handleDragEnd(e) {
  var cols = document.querySelectorAll('.column');
  [].forEach.call(cols, function (col) {
    col.removeClassName('over');
  });

  dragSrc.style.opacity = '1';

  if (ENABLE_GHOST_COL) {
    document.body.removeChild(draggingColumn);
  }
}

function attachColumnListener(col) {
  // Enable columns to be draggable.
  col.setAttribute('draggable', 'true');
  col.addEventListener('dragstart', handleDragStart);

  // Make each column itself a drop target.
  col.addEventListener('drop', handleDrop);
  col.addEventListener('dragover', handleDragOver);
  col.addEventListener('dragleave', handleDragLeave);
  col.addEventListener('dragend', handleDragEnd);
}

/*document.getElementById('ghostCol').addEventListener('click', function(e) {
  ENABLE_GHOST_COL = this.checked;
});*/

var cols = document.querySelectorAll('.column');
[].forEach.call(cols, function (col) {
  attachColumnListener(col);
});
</script>
